[project]
name = "pyrectus"
version = "0.1.0"
description = "Python interface generated from the Directus OpenAPI spec"
readme = "README.md"
authors = [
    { name = "hwelch-fle", email = "91618355+hwelch-fle@users.noreply.github.com" }
]
requires-python = ">=3.13"
dependencies = [
    "httpx>=0.28.1",
    "openapi3-parser>=1.1.22",
    "pyyaml>=6.0.3",
    "typer>=0.20.0",
]

[project.scripts]
pyrectus = "pyrectus:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
